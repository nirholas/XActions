# ═══════════════════════════════════════════════════════════════════════════════
# XActions — Docker Compose (Full Stack)
# Runs: API + Worker + PostgreSQL + Redis
# Usage: docker compose up -d
# by nichxbt
# ═══════════════════════════════════════════════════════════════════════════════

services:
  # ─────────────────────────────────────────────────────────────────────────────
  # PostgreSQL Database
  # ─────────────────────────────────────────────────────────────────────────────
  postgres:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: xactions
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-xactions_dev_password}
      POSTGRES_DB: xactions
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U xactions"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ─────────────────────────────────────────────────────────────────────────────
  # Redis (Job Queue + Caching)
  # ─────────────────────────────────────────────────────────────────────────────
  redis:
    image: redis:7-alpine
    restart: unless-stopped
    command: redis-server --appendonly yes --maxmemory 128mb --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ─────────────────────────────────────────────────────────────────────────────
  # XActions API Server
  # ─────────────────────────────────────────────────────────────────────────────
  api:
    build:
      context: .
      dockerfile: Dockerfile
    restart: unless-stopped
    ports:
      - "${PORT:-3001}:3001"
    environment:
      NODE_ENV: production
      PORT: 3001
      DATABASE_URL: postgresql://xactions:${POSTGRES_PASSWORD:-xactions_dev_password}@postgres:5432/xactions?schema=public
      REDIS_HOST: redis
      REDIS_PORT: 6379
      JWT_SECRET: ${JWT_SECRET:?Set JWT_SECRET in .env}
      SESSION_SECRET: ${SESSION_SECRET:-$(openssl rand -hex 32)}
      PUPPETEER_EXECUTABLE_PATH: /usr/bin/chromium
      PUPPETEER_HEADLESS: "true"
      PUPPETEER_NO_SANDBOX: "true"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: >
      sh -c "npx prisma migrate deploy && node api/server.js"
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3001/api/health"]
      interval: 30s
      timeout: 10s
      start_period: 30s
      retries: 3

  # ─────────────────────────────────────────────────────────────────────────────
  # XActions Background Worker (Job Queue Processor)
  # ─────────────────────────────────────────────────────────────────────────────
  worker:
    build:
      context: .
      dockerfile: Dockerfile
    restart: unless-stopped
    environment:
      NODE_ENV: production
      DATABASE_URL: postgresql://xactions:${POSTGRES_PASSWORD:-xactions_dev_password}@postgres:5432/xactions?schema=public
      REDIS_HOST: redis
      REDIS_PORT: 6379
      JWT_SECRET: ${JWT_SECRET:?Set JWT_SECRET in .env}
      PUPPETEER_EXECUTABLE_PATH: /usr/bin/chromium
      PUPPETEER_HEADLESS: "true"
      PUPPETEER_NO_SANDBOX: "true"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: ["node", "api/services/jobQueue.js"]

volumes:
  postgres_data:
  redis_data:
