<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 720 200" width="720" height="200">
  <defs>
    <style>
      @keyframes slideUp { from { opacity: 0; transform: translateY(12px); } to { opacity: 1; transform: translateY(0); } }
      @keyframes typewriter { from { width: 0; } to { width: 196px; } }
      @keyframes blink { 0%, 100% { opacity: 1; } 50% { opacity: 0; } }
      @keyframes pulse { 0%, 100% { opacity: 0.6; } 50% { opacity: 1; } }
    </style>
    <linearGradient id="textGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#58a6ff"/>
      <stop offset="50%" stop-color="#1d9bf0"/>
      <stop offset="100%" stop-color="#58a6ff"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="720" height="200" rx="12" fill="#0d1117"/>

  <!-- Terminal dots -->
  <circle cx="24" cy="18" r="5" fill="#ff5f57"/>
  <circle cx="42" cy="18" r="5" fill="#febc2e"/>
  <circle cx="60" cy="18" r="5" fill="#28c840"/>

  <!-- Title -->
  <g filter="url(#glow)" style="animation: slideUp 0.6s ease-out both">
    <text x="360" y="88" text-anchor="middle" font-family="'SF Mono', 'Cascadia Code', 'Fira Code', 'JetBrains Mono', Consolas, monospace" font-size="64" font-weight="800" fill="url(#textGrad)" letter-spacing="8">XACTIONS</text>
  </g>

  <!-- Subtitle -->
  <text x="360" y="120" text-anchor="middle" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Helvetica, Arial, sans-serif" font-size="14" fill="#8b949e" style="animation: slideUp 0.5s ease-out 0.3s both">The Complete X/Twitter Automation Toolkit</text>

  <!-- Tagline -->
  <text x="360" y="142" text-anchor="middle" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Helvetica, Arial, sans-serif" font-size="12" font-weight="600" fill="#58a6ff" style="animation: slideUp 0.5s ease-out 0.5s both">Scrapers 路 MCP Server 路 CLI 路 Browser Scripts 路 Dashboard</text>

  <!-- Terminal prompt box -->
  <g style="animation: slideUp 0.5s ease-out 0.7s both">
    <rect x="220" y="158" width="280" height="30" rx="6" fill="#161b22" stroke="#30363d" stroke-width="1"/>
    <text x="234" y="178" font-family="'SF Mono', 'Cascadia Code', 'Fira Code', monospace" font-size="13" fill="#7ee787">$</text>
    <text x="248" y="178" font-family="'SF Mono', 'Cascadia Code', 'Fira Code', monospace" font-size="13" fill="#e6edf3">npm install xactions</text>
    <rect x="418" y="166" width="2" height="16" fill="#e6edf3" style="animation: blink 1.2s step-end infinite"/>
  </g>

  <!-- Decorative border pulse -->
  <rect width="720" height="200" rx="12" fill="none" stroke="#1d9bf0" stroke-width="1" opacity="0.15" style="animation: pulse 4s ease-in-out infinite"/>
</svg>
