# XActions CI — Tests + Lint on every push/PR
# by nichxbt
# ═══════════════════════════════════════════════════════════════════════════════

name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    timeout-minutes: 10

    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: xactions
          POSTGRES_PASSWORD: test_password
          POSTGRES_DB: xactions_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    env:
      NODE_ENV: test
      DATABASE_URL: postgresql://xactions:test_password@localhost:5432/xactions_test?schema=public
      JWT_SECRET: ci-test-jwt-secret-not-for-production
      SESSION_SECRET: ci-test-session-secret
      REDIS_HOST: localhost
      REDIS_PORT: 6379

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma client
        run: npx prisma generate

      - name: Run database migrations
        run: npx prisma migrate deploy
        continue-on-error: true

      - name: Push schema (fallback)
        run: npx prisma db push --skip-generate
        if: failure()

      - name: Run tests
        run: npm test

  build:
    name: Build Check
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma client
        run: npx prisma generate

      - name: Syntax check (server)
        run: node -c api/server.js

      - name: Syntax check (CLI)
        run: node -c src/cli/index.js

      - name: Syntax check (MCP)
        run: node -c src/mcp/server.js

  docker:
    name: Docker Build
    runs-on: ubuntu-latest
    timeout-minutes: 15
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: false
          tags: xactions:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
