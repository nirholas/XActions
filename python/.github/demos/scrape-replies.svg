<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400">
  <style>
    @keyframes fadeIn { from { opacity: 0 } to { opacity: 1 } }
    @keyframes cursor { 0%, 50% { opacity: 1 } 51%, 100% { opacity: 0 } }
    .terminal { font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace; font-size: 14px; }
    .prompt { fill: #50fa7b; }
    .command { fill: #f8f8f2; }
    .string { fill: #f1fa8c; }
    .keyword { fill: #ff79c6; }
    .function { fill: #8be9fd; }
    .number { fill: #bd93f9; }
    .comment { fill: #6272a4; }
    .output { fill: #f8f8f2; }
    .success { fill: #50fa7b; }
    .cursor { animation: cursor 1s infinite; fill: #f8f8f2; }
    .l1 { animation: fadeIn 0.3s ease-in 0.3s forwards; opacity: 0; }
    .l2 { animation: fadeIn 0.3s ease-in 0.8s forwards; opacity: 0; }
    .l3 { animation: fadeIn 0.3s ease-in 1.3s forwards; opacity: 0; }
    .l4 { animation: fadeIn 0.3s ease-in 1.8s forwards; opacity: 0; }
    .l5 { animation: fadeIn 0.3s ease-in 2.3s forwards; opacity: 0; }
    .l6 { animation: fadeIn 0.3s ease-in 2.8s forwards; opacity: 0; }
    .l7 { animation: fadeIn 0.3s ease-in 3.3s forwards; opacity: 0; }
    .l8 { animation: fadeIn 0.3s ease-in 3.8s forwards; opacity: 0; }
    .l9 { animation: fadeIn 0.3s ease-in 4.3s forwards; opacity: 0; }
  </style>
  
  <rect width="800" height="400" rx="10" fill="#282a36"/>
  <rect width="800" height="30" rx="10" fill="#44475a"/>
  <circle cx="20" cy="15" r="6" fill="#ff5555"/>
  <circle cx="40" cy="15" r="6" fill="#f1fa8c"/>
  <circle cx="60" cy="15" r="6" fill="#50fa7b"/>
  <text x="400" y="20" text-anchor="middle" fill="#f8f8f2" font-family="Monaco, monospace" font-size="12">üê¶ Scrape Replies ‚Äî python3</text>
  
  <g class="terminal" transform="translate(20, 50)">
    <g class="l1">
      <text y="20"><tspan class="prompt">>>> </tspan><tspan class="keyword">from</tspan><tspan class="command"> xeepy </tspan><tspan class="keyword">import</tspan><tspan class="function"> Xeepy</tspan></text>
    </g>
    <g class="l2">
      <text y="50"><tspan class="prompt">>>> </tspan><tspan class="keyword">async with</tspan><tspan class="function"> Xeepy</tspan><tspan class="command">() </tspan><tspan class="keyword">as</tspan><tspan class="command"> x:</tspan></text>
    </g>
    <g class="l3">
      <text y="80"><tspan class="prompt">...     </tspan><tspan class="command">replies = </tspan><tspan class="keyword">await</tspan><tspan class="command"> x.scrape.</tspan><tspan class="function">replies</tspan><tspan class="command">(</tspan></text>
    </g>
    <g class="l4">
      <text y="110"><tspan class="prompt">...         </tspan><tspan class="string">"https://x.com/nichxbt/status/1972556264917119260"</tspan></text>
    </g>
    <g class="l5">
      <text y="140"><tspan class="prompt">...     </tspan><tspan class="command">)</tspan></text>
    </g>
    <g class="l6">
      <text y="180"><tspan class="comment"># Scraping replies...</tspan></text>
    </g>
    <g class="l7">
      <text y="210"><tspan class="success">‚úÖ Scraped 47 replies in 3.2s</tspan></text>
    </g>
    <g class="l8">
      <text y="250"><tspan class="prompt">>>> </tspan><tspan class="function">print</tspan><tspan class="command">(replies.items[</tspan><tspan class="number">0</tspan><tspan class="command">].text)</tspan></text>
    </g>
    <g class="l9">
      <text y="280"><tspan class="output">"This is exactly what I needed! No more paying for the Twitter API üî•"</tspan></text>
    </g>
  </g>
  
  <text x="400" y="385" text-anchor="middle" fill="#6272a4" font-family="Monaco, monospace" font-size="11">x.scrape.replies() ‚Äî Get all replies to any tweet</text>
</svg>
