<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 720 460" width="720" height="460">
  <defs>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&amp;display=swap');
      
      .terminal-bg { fill: #1a1b26; rx: 12; ry: 12; }
      .titlebar { fill: #24283b; }
      .dot-red { fill: #f7768e; }
      .dot-yellow { fill: #e0af68; }
      .dot-green { fill: #9ece6a; }
      .title-text { fill: #787c99; font-family: 'JetBrains Mono', 'SF Mono', 'Cascadia Code', 'Fira Code', Consolas, monospace; font-size: 12px; text-anchor: middle; }
      
      text {
        font-family: 'JetBrains Mono', 'SF Mono', 'Cascadia Code', 'Fira Code', Consolas, monospace;
        font-size: 13.5px;
      }
      .prompt { fill: #7aa2f7; }
      .cmd { fill: #c0caf5; }
      .arg { fill: #bb9af7; }
      .flag { fill: #e0af68; }
      .string { fill: #9ece6a; }
      .success { fill: #9ece6a; }
      .info { fill: #7dcfff; }
      .dim { fill: #565f89; }
      .bright { fill: #c0caf5; }
      .label { fill: #787c99; }
      .value { fill: #c0caf5; font-weight: bold; }
      .handle { fill: #7aa2f7; font-weight: bold; }
      .name { fill: #c0caf5; font-weight: bold; }
      .box { fill: none; stroke: #3b4261; stroke-width: 1.5; rx: 8; ry: 8; }
      .cursor { fill: #c0caf5; }
      .arrow { fill: #ff9e64; }
      
      /* Animation: everything hidden initially, phases reveal sequentially */
      .phase1 { opacity: 0; animation: fadeIn 0.3s ease forwards; animation-delay: 0.5s; }
      .phase1-type { opacity: 0; }
      .phase1-type.c1  { animation: fadeIn 0.05s ease forwards; animation-delay: 0.6s; }
      .phase1-type.c2  { animation: fadeIn 0.05s ease forwards; animation-delay: 0.65s; }
      .phase1-type.c3  { animation: fadeIn 0.05s ease forwards; animation-delay: 0.7s; }
      .phase1-type.c4  { animation: fadeIn 0.05s ease forwards; animation-delay: 0.75s; }
      .phase1-type.c5  { animation: fadeIn 0.05s ease forwards; animation-delay: 0.8s; }
      .phase1-type.c6  { animation: fadeIn 0.05s ease forwards; animation-delay: 0.85s; }
      .phase1-type.c7  { animation: fadeIn 0.05s ease forwards; animation-delay: 0.9s; }
      .phase1-type.c8  { animation: fadeIn 0.05s ease forwards; animation-delay: 0.95s; }
      .phase1-type.c9  { animation: fadeIn 0.05s ease forwards; animation-delay: 1.0s; }
      .phase1-type.c10 { animation: fadeIn 0.05s ease forwards; animation-delay: 1.05s; }
      
      .phase1-result { opacity: 0; animation: fadeIn 0.4s ease forwards; animation-delay: 1.6s; }
      
      .phase2 { opacity: 0; animation: fadeIn 0.3s ease forwards; animation-delay: 3.8s; }
      .phase2-type { opacity: 0; }
      .phase2-type.d1  { animation: fadeIn 0.05s ease forwards; animation-delay: 3.9s; }
      .phase2-type.d2  { animation: fadeIn 0.05s ease forwards; animation-delay: 3.95s; }
      .phase2-type.d3  { animation: fadeIn 0.05s ease forwards; animation-delay: 4.0s; }
      .phase2-type.d4  { animation: fadeIn 0.05s ease forwards; animation-delay: 4.05s; }
      .phase2-type.d5  { animation: fadeIn 0.05s ease forwards; animation-delay: 4.1s; }
      .phase2-type.d6  { animation: fadeIn 0.05s ease forwards; animation-delay: 4.15s; }
      .phase2-type.d7  { animation: fadeIn 0.05s ease forwards; animation-delay: 4.2s; }
      .phase2-type.d8  { animation: fadeIn 0.05s ease forwards; animation-delay: 4.25s; }
      .phase2-type.d9  { animation: fadeIn 0.05s ease forwards; animation-delay: 4.3s; }
      .phase2-type.d10 { animation: fadeIn 0.05s ease forwards; animation-delay: 4.35s; }
      .phase2-type.d11 { animation: fadeIn 0.05s ease forwards; animation-delay: 4.4s; }
      
      .phase2-result { opacity: 0; animation: fadeIn 0.4s ease forwards; animation-delay: 5.0s; }
      
      .phase3 { opacity: 0; animation: fadeIn 0.3s ease forwards; animation-delay: 6.5s; }
      .phase3-type { opacity: 0; }
      .phase3-type.e1  { animation: fadeIn 0.05s ease forwards; animation-delay: 6.6s; }
      .phase3-type.e2  { animation: fadeIn 0.05s ease forwards; animation-delay: 6.65s; }
      .phase3-type.e3  { animation: fadeIn 0.05s ease forwards; animation-delay: 6.7s; }
      .phase3-type.e4  { animation: fadeIn 0.05s ease forwards; animation-delay: 6.75s; }
      .phase3-type.e5  { animation: fadeIn 0.05s ease forwards; animation-delay: 6.8s; }
      .phase3-type.e6  { animation: fadeIn 0.05s ease forwards; animation-delay: 6.85s; }
      .phase3-type.e7  { animation: fadeIn 0.05s ease forwards; animation-delay: 6.9s; }
      
      .phase3-result1 { opacity: 0; animation: fadeIn 0.4s ease forwards; animation-delay: 7.4s; }
      .phase3-result2 { opacity: 0; animation: fadeIn 0.4s ease forwards; animation-delay: 8.2s; }
      
      /* Blinking cursor */
      .cursor { animation: blink 1s step-end infinite; }
      
      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      
      @keyframes blink {
        0%, 100% { opacity: 1; }
        50% { opacity: 0; }
      }
    </style>
  </defs>

  <!-- Terminal window -->
  <rect class="terminal-bg" x="0" y="0" width="720" height="460"/>
  
  <!-- Title bar -->
  <rect class="titlebar" x="0" y="0" width="720" height="36" rx="12" ry="12"/>
  <rect class="titlebar" x="0" y="20" width="720" height="16"/>
  
  <!-- Window buttons -->
  <circle class="dot-red" cx="20" cy="18" r="6"/>
  <circle class="dot-yellow" cx="40" cy="18" r="6"/>
  <circle class="dot-green" cx="60" cy="18" r="6"/>
  <text class="title-text" x="360" y="22">xactions — terminal</text>
  
  <!-- ═══════════ COMMAND 1: profile ═══════════ -->
  
  <!-- Prompt -->
  <text class="phase1" x="20" y="68">
    <tspan class="prompt">❯</tspan>
  </text>
  
  <!-- Typed command: npx xactions profile elonmusk -->
  <text y="68">
    <tspan class="phase1-type c1" x="36">n</tspan>
    <tspan class="phase1-type c2" x="44.5">p</tspan>
    <tspan class="phase1-type c3" x="53">x</tspan>
    <tspan class="phase1-type c4" x="65" class="cmd">x</tspan>
    <tspan class="phase1-type c4" x="73.5">a</tspan>
    <tspan class="phase1-type c5" x="82">c</tspan>
    <tspan class="phase1-type c5" x="90.5">t</tspan>
    <tspan class="phase1-type c6" x="99">i</tspan>
    <tspan class="phase1-type c6" x="107.5">o</tspan>
    <tspan class="phase1-type c7" x="116">n</tspan>
    <tspan class="phase1-type c7" x="124.5">s</tspan>
  </text>
  <text class="phase1-type c8" x="137" y="68"><tspan class="arg">profile</tspan></text>
  <text class="phase1-type c10" x="197" y="68"><tspan class="string">elonmusk</tspan></text>
  
  <!-- Result card -->
  <g class="phase1-result">
    <rect class="box" x="30" y="82" width="420" height="130"/>
    
    <text x="50" y="108">
      <tspan class="handle">@elonmusk</tspan>
    </text>
    <text x="50" y="128">
      <tspan class="name">Elon Musk</tspan>
    </text>
    
    <line x1="50" y1="138" x2="430" y2="138" stroke="#3b4261" stroke-width="0.5"/>
    
    <text x="50" y="158">
      <tspan class="label">Followers </tspan>
      <tspan class="value">210.2M</tspan>
      <tspan class="dim">  │  </tspan>
      <tspan class="label">Following </tspan>
      <tspan class="value">856</tspan>
    </text>
    <text x="50" y="178">
      <tspan class="label">Tweets   </tspan>
      <tspan class="value">52.4K</tspan>
      <tspan class="dim">  │  </tspan>
      <tspan class="label">Joined    </tspan>
      <tspan class="value">June 2009</tspan>
    </text>
    <text x="50" y="198">
      <tspan class="label">Bio </tspan>
      <tspan class="dim">The people voted for major …</tspan>
    </text>
  </g>
  
  <!-- ═══════════ COMMAND 2: search ═══════════ -->
  
  <text class="phase2" x="20" y="240">
    <tspan class="prompt">❯</tspan>
  </text>
  
  <text y="240">
    <tspan class="phase2-type d1" x="36">x</tspan>
    <tspan class="phase2-type d2" x="44.5">a</tspan>
    <tspan class="phase2-type d2" x="53">c</tspan>
    <tspan class="phase2-type d3" x="61.5">t</tspan>
    <tspan class="phase2-type d3" x="70">i</tspan>
    <tspan class="phase2-type d4" x="78.5">o</tspan>
    <tspan class="phase2-type d4" x="87">n</tspan>
    <tspan class="phase2-type d5" x="95.5">s</tspan>
  </text>
  <text class="phase2-type d6" x="108" y="240"><tspan class="arg">search</tspan></text>
  <text class="phase2-type d7" x="160" y="240"><tspan class="string">"AI startup"</tspan></text>
  <text class="phase2-type d9" x="268" y="240"><tspan class="flag">--limit 5</tspan></text>
  <text class="phase2-type d11" x="348" y="240"><tspan class="flag">--json</tspan></text>
  
  <g class="phase2-result">
    <text x="20" y="268">
      <tspan class="success">✓</tspan>
      <tspan class="bright"> Found 5 tweets in 3.2s</tspan>
      <tspan class="arrow"> →</tspan>
      <tspan class="info"> ai-tweets.json</tspan>
    </text>
  </g>
  
  <!-- ═══════════ COMMAND 3: non-followers ═══════════ -->
  
  <text class="phase3" x="20" y="308">
    <tspan class="prompt">❯</tspan>
  </text>
  
  <text y="308">
    <tspan class="phase3-type e1" x="36">x</tspan>
    <tspan class="phase3-type e1" x="44.5">a</tspan>
    <tspan class="phase3-type e2" x="53">c</tspan>
    <tspan class="phase3-type e2" x="61.5">t</tspan>
    <tspan class="phase3-type e3" x="70">i</tspan>
    <tspan class="phase3-type e3" x="78.5">o</tspan>
    <tspan class="phase3-type e4" x="87">n</tspan>
    <tspan class="phase3-type e4" x="95.5">s</tspan>
  </text>
  <text class="phase3-type e5" x="108" y="308"><tspan class="arg">non-followers</tspan></text>
  <text class="phase3-type e7" x="222" y="308"><tspan class="string">nichxbt</tspan></text>
  
  <g class="phase3-result1">
    <text x="20" y="338">
      <tspan class="success">✓</tspan>
      <tspan class="bright"> Scanning 1,247 following…</tspan>
    </text>
    <!-- Progress bar -->
    <rect x="20" y="348" width="300" height="4" rx="2" fill="#3b4261"/>
    <rect x="20" y="348" width="300" height="4" rx="2" fill="#7aa2f7">
      <animate attributeName="width" from="0" to="300" dur="1.5s" begin="7.4s" fill="freeze"/>
    </rect>
  </g>
  
  <g class="phase3-result2">
    <text x="20" y="378">
      <tspan class="success">✓</tspan>
      <tspan class="bright"> Found </tspan>
      <tspan class="value">312</tspan>
      <tspan class="bright"> non-followers</tspan>
    </text>
  </g>
  
  <!-- Bottom prompt with blinking cursor -->
  <text x="20" y="420" opacity="0" style="animation: fadeIn 0.3s ease forwards; animation-delay: 9s;">
    <tspan class="prompt">❯</tspan>
    <tspan class="cursor">▋</tspan>
  </text>
</svg>