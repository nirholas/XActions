<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Workflow Builder â€” XActions</title>
  <link rel="preconnect" href="https://cdn.socket.io" crossorigin>
  <link rel="dns-prefetch" href="//cdn.socket.io">
  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js" defer></script>
  <style>
    :root {
      --bg-primary: #000;
      --bg-secondary: #16181c;
      --bg-tertiary: #202327;
      --text-primary: #e7e9ea;
      --text-secondary: #71767b;
      --accent: #1d9bf0;
      --border: #2f3336;
      --success: #00ba7c;
      --warning: #ffad1f;
      --error: #f4212e;
      --font: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
    }
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
    body { background: var(--bg-primary); color: var(--text-primary); font-family: var(--font); height: 100vh; overflow: hidden; }

    /* â”€â”€ Nav â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
    .nav {
      position: fixed; top: 0; left: 0; right: 0; z-index: 100; height: 53px;
      background: rgba(0,0,0,0.75); backdrop-filter: blur(12px);
      border-bottom: 1px solid var(--border);
      display: flex; align-items: center; justify-content: space-between; padding: 0 24px;
    }
    .nav__brand { font-size: 20px; font-weight: 800; color: var(--text-primary); text-decoration: none; display: flex; align-items: center; gap: 8px; }
    .nav__links { display: flex; gap: 4px; }
    .nav__link { color: var(--text-secondary); text-decoration: none; font-size: 14px; font-weight: 500; padding: 8px 14px; border-radius: 9999px; transition: all 0.2s; }
    .nav__link:hover, .nav__link--active { background: var(--bg-tertiary); color: var(--text-primary); }
    .nav__right { display: flex; align-items: center; gap: 8px; }

    /* â”€â”€ Layout â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
    .layout {
      display: flex; height: calc(100vh - 53px); margin-top: 53px;
    }

    /* â”€â”€ Palette (left sidebar) â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
    .palette {
      width: 220px; background: var(--bg-secondary); border-right: 1px solid var(--border);
      padding: 16px; overflow-y: auto; flex-shrink: 0;
    }
    .palette__title { font-size: 14px; font-weight: 700; margin-bottom: 12px; color: var(--text-secondary); text-transform: uppercase; letter-spacing: 0.5px; }
    .palette-group { margin-bottom: 16px; }
    .palette-group__title { font-size: 12px; font-weight: 700; margin-bottom: 6px; text-transform: uppercase; letter-spacing: 0.5px; }
    .palette-btn {
      display: flex; align-items: center; gap: 8px; width: 100%;
      background: var(--bg-primary); border: 1px solid var(--border); border-left: 3px solid;
      border-radius: 8px; padding: 8px 10px; margin-bottom: 4px;
      color: var(--text-primary); font-size: 12px; font-family: var(--font); font-weight: 500;
      cursor: pointer; transition: all 0.15s;
    }
    .palette-btn:hover { background: var(--bg-tertiary); border-color: #555; }

    /* â”€â”€ Canvas area â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
    .canvas-area {
      flex: 1; position: relative; overflow: hidden;
      background: var(--bg-primary);
    }
    .canvas-area canvas { display: block; }

    /* â”€â”€ Toolbar â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
    .toolbar {
      position: absolute; top: 12px; left: 12px; right: 12px;
      display: flex; align-items: center; justify-content: space-between;
      z-index: 10;
    }
    .toolbar__left { display: flex; align-items: center; gap: 10px; }
    .toolbar__right { display: flex; align-items: center; gap: 6px; }
    .toolbar__name {
      background: transparent; border: 1px solid var(--border); border-radius: 8px;
      padding: 6px 12px; color: var(--text-primary); font-size: 14px; font-weight: 600;
      font-family: var(--font); outline: none; transition: border-color 0.15s;
    }
    .toolbar__name:focus { border-color: var(--accent); }

    .tbtn {
      background: var(--bg-secondary); border: 1px solid var(--border);
      color: var(--text-primary); font-size: 12px; font-weight: 600; font-family: var(--font);
      padding: 7px 14px; border-radius: 9999px; cursor: pointer; transition: all 0.15s;
      display: flex; align-items: center; gap: 5px;
    }
    .tbtn:hover { background: var(--bg-tertiary); border-color: #555; }
    .tbtn--primary { background: var(--accent); border-color: var(--accent); color: #fff; }
    .tbtn--primary:hover { background: #1a8cd8; }
    .tbtn--danger { background: var(--error); border-color: var(--error); color: #fff; }
    .tbtn--danger:hover { background: #d41c26; }

    /* â”€â”€ Properties panel (right) â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
    .props-panel {
      width: 0; background: var(--bg-secondary); border-left: 1px solid var(--border);
      overflow: hidden; transition: width 0.2s ease; flex-shrink: 0;
    }
    .props-panel.visible { width: 280px; padding: 16px; overflow-y: auto; }
    .props-panel__title { font-size: 15px; font-weight: 700; margin-bottom: 16px; display: flex; align-items: center; gap: 6px; }

    /* â”€â”€ Form â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
    .form-group { margin-bottom: 12px; }
    .form-label { display: block; font-size: 12px; font-weight: 600; color: var(--text-secondary); margin-bottom: 3px; }
    .form-input {
      width: 100%; background: var(--bg-primary); border: 1px solid var(--border);
      border-radius: 8px; padding: 8px 10px; color: var(--text-primary);
      font-size: 13px; font-family: var(--font); outline: none; transition: border-color 0.15s;
    }
    .form-input:focus { border-color: var(--accent); }

    .btn--danger { background: var(--error); color: #fff; border: none; cursor: pointer; font-family: var(--font); font-weight: 600; border-radius: 9999px; padding: 6px 14px; font-size: 12px; transition: background 0.15s; }
    .btn--danger:hover { background: #d41c26; }
    .btn--sm { font-size: 12px; padding: 6px 14px; }

    /* â”€â”€ Help tooltip â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
    .help-hint {
      position: absolute; bottom: 12px; left: 50%; transform: translateX(-50%);
      background: var(--bg-secondary); border: 1px solid var(--border); border-radius: 10px;
      padding: 8px 16px; font-size: 12px; color: var(--text-secondary);
      pointer-events: none; z-index: 5;
    }

    /* â”€â”€ Responsive â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
    @media (max-width: 768px) {
      .palette { width: 160px; }
      .props-panel.visible { width: 220px; }
      .nav__links { display: none; }
      .toolbar { flex-direction: column; gap: 6px; align-items: flex-start; }
    }
  </style>
</head>
<body>

  <!-- Nav -->
  <nav class="nav">
    <a href="/dashboard" class="nav__brand">âš¡ XActions</a>
    <div class="nav__links">
      <a href="/dashboard" class="nav__link">Dashboard</a>
      <a href="/automations" class="nav__link">Automations</a>
      <a href="/monitor" class="nav__link">Monitor</a>
      <a href="/workflows" class="nav__link nav__link--active">Workflows</a>
      <a href="/run" class="nav__link">Scripts</a>
      <a href="/docs" class="nav__link">Docs</a>
    </div>
    <div class="nav__right"></div>
  </nav>

  <!-- Layout -->
  <div class="layout">

    <!-- Block palette -->
    <div class="palette">
      <div class="palette__title">ðŸ§© Blocks</div>
      <div id="block-palette">
        <!-- Rendered by JS -->
      </div>
    </div>

    <!-- Canvas -->
    <div class="canvas-area">
      <div class="toolbar">
        <div class="toolbar__left">
          <input type="text" class="toolbar__name" id="workflow-name" value="Untitled Workflow" placeholder="Workflow name...">
        </div>
        <div class="toolbar__right">
          <button class="tbtn" id="wf-load">ðŸ“‚ Load</button>
          <button class="tbtn" id="wf-save">ðŸ’¾ Save</button>
          <button class="tbtn" id="wf-export">ðŸ“¤ Export</button>
          <button class="tbtn tbtn--primary" id="wf-run">â–¶ Run</button>
          <button class="tbtn tbtn--danger" id="wf-clear">ðŸ—‘ Clear</button>
        </div>
      </div>
      <canvas id="wf-canvas"></canvas>
      <div class="help-hint">Click a block type on the left to add it. Drag to move. Drag from bottom dot to top dot to connect. Press Delete to remove.</div>
    </div>

    <!-- Properties panel -->
    <div class="props-panel" id="props-panel">
      <div class="props-panel__title" id="props-title">Properties</div>
      <div id="props-body"></div>
    </div>

  </div>

  <script src="/js/config.js"></script>
  <script src="/js/workflow-builder.js"></script>
</body>
</html>
