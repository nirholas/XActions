<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 820 320" width="820" height="320">
  <defs>
    <style>
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(8px); }
        to { opacity: 1; transform: translateY(0); }
      }
      @keyframes glow {
        0%, 100% { filter: drop-shadow(0 0 4px #1d9bf0); }
        50% { filter: drop-shadow(0 0 12px #1d9bf0) drop-shadow(0 0 24px rgba(29,155,240,0.3)); }
      }
      @keyframes cursor {
        0%, 100% { opacity: 1; }
        50% { opacity: 0; }
      }
      .bg { fill: #0d1117; rx: 16; }
      .ascii { font-family: 'Cascadia Code', 'Fira Code', 'JetBrains Mono', 'SF Mono', Consolas, monospace; font-size: 14px; fill: #e6edf3; }
      .accent { fill: #1d9bf0; }
      .subtitle { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Helvetica, Arial, sans-serif; font-size: 16px; fill: #8b949e; text-anchor: middle; }
      .tagline { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Helvetica, Arial, sans-serif; font-size: 13px; fill: #58a6ff; text-anchor: middle; font-weight: 600; }
      .line1 { animation: fadeIn 0.5s ease-out 0.1s both; }
      .line2 { animation: fadeIn 0.5s ease-out 0.25s both; }
      .line3 { animation: fadeIn 0.5s ease-out 0.4s both; }
      .line4 { animation: fadeIn 0.5s ease-out 0.55s both; }
      .line5 { animation: fadeIn 0.5s ease-out 0.7s both; }
      .line6 { animation: fadeIn 0.5s ease-out 0.85s both; }
      .sub { animation: fadeIn 0.6s ease-out 1.2s both; }
      .tag { animation: fadeIn 0.6s ease-out 1.5s both; }
      .glow-group { animation: glow 3s ease-in-out 2s infinite; }
      .cursor-blink { animation: cursor 1s step-end infinite; }
      .prompt { font-family: 'Cascadia Code', 'Fira Code', monospace; font-size: 13px; fill: #7ee787; }
      .cmd { font-family: 'Cascadia Code', 'Fira Code', monospace; font-size: 13px; fill: #e6edf3; }
    </style>
  </defs>
  
  <!-- Background -->
  <rect class="bg" width="820" height="320" rx="16"/>
  
  <!-- Terminal dots -->
  <circle cx="28" cy="20" r="6" fill="#ff5f57"/>
  <circle cx="48" cy="20" r="6" fill="#febc2e"/>
  <circle cx="68" cy="20" r="6" fill="#28c840"/>
  
  <!-- ASCII Art -->
  <g class="glow-group">
    <text class="ascii accent line1" x="50" y="70">██╗  ██╗ █████╗  ██████╗████████╗██╗ ██████╗ ███╗   ██╗███████╗</text>
    <text class="ascii accent line2" x="50" y="90">╚██╗██╔╝██╔══██╗██╔════╝╚══██╔══╝██║██╔═══██╗████╗  ██║██╔════╝</text>
    <text class="ascii accent line3" x="50" y="110"> ╚███╔╝ ███████║██║        ██║   ██║██║   ██║██╔██╗ ██║███████╗</text>
    <text class="ascii accent line4" x="50" y="130"> ██╔██╗ ██╔══██║██║        ██║   ██║██║   ██║██║╚██╗██║╚════██║</text>
    <text class="ascii accent line5" x="50" y="150">██╔╝ ██╗██║  ██║╚██████╗   ██║   ██║╚██████╔╝██║ ╚████║███████║</text>
    <text class="ascii accent line6" x="50" y="170">╚═╝  ╚═╝╚═╝  ╚═╝ ╚═════╝   ╚═╝   ╚═╝ ╚═════╝ ╚═╝  ╚═══╝╚══════╝</text>
  </g>
  
  <!-- Subtitle -->
  <text class="subtitle sub" x="410" y="210">The Complete X/Twitter Automation Toolkit</text>
  
  <!-- Tagline -->
  <text class="tagline tag" x="410" y="238">Scrapers · MCP Server · CLI · Browser Scripts · Dashboard</text>
  
  <!-- Terminal prompt -->
  <g class="sub" style="animation-delay: 1.8s">
    <rect x="200" y="260" width="420" height="34" rx="8" fill="#161b22" stroke="#30363d" stroke-width="1"/>
    <text class="prompt" x="216" y="282">$</text>
    <text class="cmd" x="232" y="282">npm install xactions</text>
    <rect class="cursor-blink" x="394" y="268" width="8" height="18" fill="#e6edf3" opacity="0.8"/>
  </g>
</svg>
