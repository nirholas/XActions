# XActions — Deploy Static Frontend to Cloudflare Pages
# Triggers on push to main when dashboard files change
# by nichxbt
# ═══════════════════════════════════════════════════════════════════════════════

name: Deploy Frontend (Cloudflare Pages)

on:
  push:
    branches: [main]
    paths:
      - 'dashboard/**'
      - 'public/**'

concurrency:
  group: deploy-cloudflare
  cancel-in-progress: true

jobs:
  deploy:
    name: Deploy to Cloudflare Pages
    runs-on: ubuntu-latest
    timeout-minutes: 5
    if: github.ref == 'refs/heads/main'

    permissions:
      contents: read
      deployments: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Deploy to Cloudflare Pages
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: pages deploy dashboard --project-name=xactions
