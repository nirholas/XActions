<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 420">
  <style>
    @keyframes fadeIn { from { opacity: 0 } to { opacity: 1 } }
    .terminal { font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace; font-size: 14px; }
    .prompt { fill: #50fa7b; }
    .command { fill: #f8f8f2; }
    .string { fill: #f1fa8c; }
    .keyword { fill: #ff79c6; }
    .function { fill: #8be9fd; }
    .number { fill: #bd93f9; }
    .comment { fill: #6272a4; }
    .warning { fill: #ffb86c; }
    .success { fill: #50fa7b; }
    .ghost { fill: #ff79c6; }
    .l1 { animation: fadeIn 0.3s ease-in 0.3s forwards; opacity: 0; }
    .l2 { animation: fadeIn 0.3s ease-in 0.8s forwards; opacity: 0; }
    .l3 { animation: fadeIn 0.3s ease-in 1.3s forwards; opacity: 0; }
    .l4 { animation: fadeIn 0.3s ease-in 1.8s forwards; opacity: 0; }
    .l5 { animation: fadeIn 0.3s ease-in 2.3s forwards; opacity: 0; }
    .l6 { animation: fadeIn 0.3s ease-in 2.8s forwards; opacity: 0; }
    .l7 { animation: fadeIn 0.3s ease-in 3.3s forwards; opacity: 0; }
    .l8 { animation: fadeIn 0.3s ease-in 3.8s forwards; opacity: 0; }
    .l9 { animation: fadeIn 0.3s ease-in 4.3s forwards; opacity: 0; }
    .l10 { animation: fadeIn 0.3s ease-in 4.8s forwards; opacity: 0; }
  </style>
  
  <rect width="800" height="420" rx="10" fill="#282a36"/>
  <rect width="800" height="30" rx="10" fill="#44475a"/>
  <circle cx="20" cy="15" r="6" fill="#ff5555"/>
  <circle cx="40" cy="15" r="6" fill="#f1fa8c"/>
  <circle cx="60" cy="15" r="6" fill="#50fa7b"/>
  <text x="400" y="20" text-anchor="middle" fill="#f8f8f2" font-family="Monaco, monospace" font-size="12">üëª Unfollow Non-Followers ‚Äî python3</text>
  
  <g class="terminal" transform="translate(20, 50)">
    <g class="l1">
      <text y="20"><tspan class="prompt">>>> </tspan><tspan class="comment"># Find users who don't follow you back</tspan></text>
    </g>
    <g class="l2">
      <text y="50"><tspan class="prompt">>>> </tspan><tspan class="command">result = </tspan><tspan class="keyword">await</tspan><tspan class="command"> x.unfollow.</tspan><tspan class="function">non_followers</tspan><tspan class="command">(</tspan></text>
    </g>
    <g class="l3">
      <text y="80"><tspan class="prompt">...     </tspan><tspan class="command">dry_run=</tspan><tspan class="keyword">True</tspan><tspan class="command">,  </tspan><tspan class="comment"># Preview first!</tspan></text>
    </g>
    <g class="l4">
      <text y="110"><tspan class="prompt">...     </tspan><tspan class="command">whitelist=[</tspan><tspan class="string">"elonmusk"</tspan><tspan class="command">, </tspan><tspan class="string">"nichxbt"</tspan><tspan class="command">]</tspan></text>
    </g>
    <g class="l5">
      <text y="140"><tspan class="prompt">... </tspan><tspan class="command">)</tspan></text>
    </g>
    <g class="l6">
      <text y="180"><tspan class="warning">‚è≥ Analyzing 1,247 accounts you follow...</tspan></text>
    </g>
    <g class="l7">
      <text y="210"><tspan class="ghost">üëª Found 312 users who don't follow you back</tspan></text>
    </g>
    <g class="l8">
      <text y="250"><tspan class="prompt">>>> </tspan><tspan class="comment"># Ready to clean? Remove dry_run=True</tspan></text>
    </g>
    <g class="l9">
      <text y="280"><tspan class="prompt">>>> </tspan><tspan class="keyword">await</tspan><tspan class="command"> x.unfollow.</tspan><tspan class="function">non_followers</tspan><tspan class="command">(max_unfollows=</tspan><tspan class="number">50</tspan><tspan class="command">)</tspan></text>
    </g>
    <g class="l10">
      <text y="310"><tspan class="success">‚úÖ Unfollowed 50 non-followers (262 remaining)</tspan></text>
    </g>
  </g>
  
  <text x="400" y="405" text-anchor="middle" fill="#6272a4" font-family="Monaco, monospace" font-size="11">x.unfollow.non_followers() ‚Äî Clean up your following list</text>
</svg>
